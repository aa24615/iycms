{extend name="public:base" /}
{block name="style"}
    <style>

    </style>
{/block}
{block name="script"}
    <script>
        layui.use('form', function () {
            var form = layui.form, layer = layui.layer, $ = layui.jquery;
            form.on('submit(submit)', function (data) {
                layer.load({ time: 0 });
                $.post(data.form.action, data.field, function (e) {
                    layer.closeAll('loading');
                    if (e.code == 1) {
                        layer.msg(e.msg, { icon: 1, shade: 0.5, });
                        setTimeout(function () { window.location.href = e.url; }, 1000);
                    } else {
                        layer.msg(e.msg, { icon: 2, shade: 0.5, time: 2000, shadeClose: true });
                    }
                })
                return false;
            });
        });
    </script>
{/block}
{block name="body"}
    <fieldset class="layui-elem-field layui-field-title">
        <legend>添加友情</legend>
    </fieldset>
    <form class="layui-form " action="">
    	<div class="layui-form-item">
                <label class="layui-form-label">友情排序</label>
                <div class="layui-input-inline">
                    <input type="text" name="sort" value="{$F['sort']+1}" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            
        <div class="layui-form-item">
            <label class="layui-form-label">友情名称</label>
            <div class="layui-input-block">
                <input type="text" name="name"  placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        
 
        <div class="layui-form-item">
            <label class="layui-form-label">连接地址</label>
            <div class="layui-input-block">
                <input type="text" name="url"  placeholder="" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        
         <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="text" name="title"  placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
         <div class="layui-form-item">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-block">
                <input type="text" name="user"  placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系QQ</label>
            <div class="layui-input-block">
                <input type="text" name="qq"  placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">是否显示</label>
            <div class="layui-input-block">
                <input type="checkbox" value="1" name="state" lay-text="开启|关闭" checked lay-skin="switch">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
                
            </div>
        </div>
    </form>

{/block}
