<body>
	<?php 
		$p = ' <p id="">页面自动  <a id="href" href="'.$url.'">跳转</a> 等待时间： <b id="wait">'.$wait.'</b></p>';
		$msg = "<h2>".strip_tags($msg)."</h2>";
	?>
    <script type="text/javascript">
    	layui.use('layer',function(){
    	<?php switch ($code) {?>
    		<?php case 1:?>
    		layer.msg('<?php echo $msg.$p;?> ', {icon: 1,shade:0.5});
    		<?php break;?>
    		<?php case 0:?>
    		layer.msg('<?php echo $msg.$p;?>', {icon: 2,shade:0.5,time:0});
    		<?php break;?>
    	<?php } ?>
    	})
        !(function run(wait){
            if(wait <= 0) {
                location.href = "<?php echo $url; ?>";
            }else{
            	wait--;
                setTimeout(function(){
                	document.getElementById("wait").innerHTML = wait;
                	run(wait);
                },1000);
            }
        })(<?php echo $wait; ?>);
    </script>
</body>
