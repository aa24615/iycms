{extend name="public:base" /}
{block name="style"}
    <style>
		
    </style>
{/block}
{block name="script"}
    <script>
        layui.use('form', function () {
            var form = layui.form, layer = layui.layer, $ = layui.jquery;
            form.on('submit(submit)', function (data) {
                layer.load({ time: 0 });
                $.post(data.form.action, data.field, function (e) {
                    layer.closeAll('loading');
                    if (e.code == 1) {
                        layer.msg(e.msg, { icon: 1, shade: 0.5, });
                        setTimeout(function () { window.location.href = e.url; }, 1000);
                    } else {
                        layer.msg(e.msg, { icon: 2, shade: 0.5, time: 2000, shadeClose: true });
                    }
                })
                return false;
            });
        });
    </script>
{/block}
{block name="body"}
    <fieldset class="layui-elem-field layui-field-title">
        <legend>修改密码</legend>
    </fieldset>
    <form class="layui-form " action="">
    	<div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="pwd1" value="" placeholder=""  class="layui-input">
                </div>
            </div>
            
        <div class="layui-form-item">
            <label class="layui-form-label">重复新密码</label>
            <div class="layui-input-block">
                <input type="password" name="pwd2" value=""  placeholder=""  class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
                
            </div>
        </div>
    </form>

{/block}
